env:
  TERM: xterm-256color

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: '#272822'
    foreground: '#FFFFFF'

  # Normal Colours
  normal:
    black:   '#1a1a1a'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#F4BF75'
    blue:    '#66D9EF'
    magenta: '#AE81FF'
    cyan:    '#A1EFE4'
    white:   '#F8F8F2'

  # Bright Colours
  bright:
    black:   '#625e4c'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#F4BF75'
    blue:    '#66D9EF'
    magenta: '#AE81FF'
    cyan:    '#A1EFE4'
    white:   '#F8F8F2'
window:
  opacity: 0.96
  dynamic_title: true


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 5

mouse:
    hide_when_typing: true
